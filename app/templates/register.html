{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md mt-10">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-6 text-center">Sign Up</h1>

    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-5">
            <label for="username" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Username</label>
            <input type="text" id="username" name="username"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-100 dark:bg-gray-700 dark:border-gray-600 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                required>
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-100 dark:bg-gray-700 dark:border-gray-600 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                required>
            <p class="text-gray-500 dark:text-gray-400 text-xs mt-1">Minimum 6 characters recommended.</p>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                Register
            </button>
            <a href="{{ url_for('login') }}"
                class="inline-block align-baseline font-bold text-sm text-blue-500 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
                Already have an account? Sign In!
            </a>
        </div>
    </form>
</div>
{% endblock %}
